name: Test AWS Credentials

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-credentials:
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Test AWS credentials
      run: |
        echo "Testing AWS credentials..."
        aws sts get-caller-identity
        
    - name: Test ECR access
      run: |
        echo "Testing ECR access..."
        aws ecr describe-repositories --region us-east-1 || echo "Note: Repositories may not exist yet"
        
    - name: Success message
      run: |
        echo "âœ… Credentials are valid!"
        echo "Your AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY are working correctly."

