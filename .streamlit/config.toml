[server]
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = true
enableXsrfProtection = false
allowRunOnSave = false
fileWatcherType = "none"
runOnSave = false
maxUploadSize = 200
enableWebsocketCompression = false

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#0066ff"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

