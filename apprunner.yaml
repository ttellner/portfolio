version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image..."
run:
  command: streamlit run Home.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
  network:
    port: 8501
  env:
    - name: STREAMLIT_SERVER_PORT
      value: "8501"
    - name: STREAMLIT_SERVER_ADDRESS
      value: "0.0.0.0"

