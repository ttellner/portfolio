        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                font: {
                    size: 12,
                    face: "Arial",
                    color: "white"
                },
                borderWidth: 1,
                borderWidthSelected: 2
            },
            interaction: {
                dragNodes: true,  // Allow dragging for exploration
                zoomView: true,
                dragView: true
            },
            edges: {
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 0.8
                    }
                },
                smooth: {
                    type: "continuous",
                    roundness: 0.5
                },
                font: {
                    size: 10,
                    color: "white"
                }
            },
            physics: {
                enabled: true,
                stabilization: {
                    enabled: true,
                    iterations: 300,
                    fit: true
                },
                barnesHut: {
                    gravitationalConstant: -1800,
                    centralGravity: 0.05,  // Lower central gravity to allow more spread
                    springLength: 200,
                    springConstant: 0.03,  // Softer springs for better spacing
                    damping: 0.2,
                    avoidOverlap: 1.0
                },
                minVelocity: 0.5,
                solver: "barnesHut",
                timestep: 0.4
            },
            layout: {
                improvedLayout: true,
                hierarchical: {
                    enabled: false
                }
            }
        };
        var network = new vis.Network(container, data, options);
        
        // Fit network to viewport and disable physics after stabilization
        network.once("stabilizationIterationsDone", function() {
            setTimeout(function() {
                // Fit to viewport
                network.fit({
                    animation: {
                        duration: 500,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                
                // Disable physics to stop movement after layout is complete
                network.setOptions({
                    physics: {
                        enabled: false
                    }
                });
            }, 200);
        });
        
        // Also fit on window resize
        window.addEventListener('resize', function() {
            network.fit({
                animation: false
            });
        });
        
        // Click interactivity: highlight selected node and connections, fade others
        var selectedNodeId = null;
        var originalNodeStyles = {};
        var originalEdgeStyles = {};
        
        // Store original styles
        nodes.forEach(function(node) {
            originalNodeStyles[node.id] = {
                opacity: 1,
                borderWidth: node.borderWidth || 1
            };
        });
        edges.forEach(function(edge) {
            var edgeId = edge.id || (edge.from + "_" + edge.to);
            originalEdgeStyles[edgeId] = {
                opacity: 1,
                width: edge.width || 1
            };
        });
        
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                // Node clicked
                var clickedNodeId = params.nodes[0];
                
                // Reset if clicking the same node
                if (selectedNodeId === clickedNodeId) {
                    resetHighlight();
                    selectedNodeId = null;
                    return;
                }
                
                selectedNodeId = clickedNodeId;
                
                // Find all connected nodes (both incoming and outgoing)
                var connectedNodeIds = new Set();
                connectedNodeIds.add(clickedNodeId);
                
                // Get all edges connected to this node
                var connectedEdgeIds = new Set();
                edges.forEach(function(edge) {
                    if (edge.from === clickedNodeId || edge.to === clickedNodeId) {
                        var edgeId = edge.id || (edge.from + "_" + edge.to);
                        connectedEdgeIds.add(edgeId);
                        connectedNodeIds.add(edge.from);
                        connectedNodeIds.add(edge.to);
                    }
                });
                
                // Update node styles
                nodes.forEach(function(node) {
                    if (connectedNodeIds.has(node.id)) {
                        // Highlight connected nodes
                        nodes.update({
                            id: node.id,
                            opacity: 1,
                            borderWidth: node.id === clickedNodeId ? 4 : 3,
                            borderColor: node.id === clickedNodeId ? "#FFD700" : "#FFA500"
                        });
                    } else {
                        // Fade unrelated nodes
                        nodes.update({
                            id: node.id,
                            opacity: 0.15,
                            borderWidth: 1
                        });
                    }
                });
                
                // Update edge styles
                edges.forEach(function(edge) {
                    var edgeId = edge.id || (edge.from + "_" + edge.to);
                    // Preserve original color structure
                    var originalColor = edge.color;
                    if (typeof originalColor === 'object' && originalColor.color) {
                        originalColor = originalColor.color;
                    } else if (typeof originalColor === 'string') {
                        originalColor = originalColor;
                    } else {
                        originalColor = "#CCCCCC";
                    }
                    
                    if (connectedEdgeIds.has(edgeId)) {
                        // Highlight connected edges
                        edges.update({
                            id: edgeId,
                            opacity: 1,
                            width: 3,
                            color: {color: originalColor}
                        });
                    } else {
                        // Fade unrelated edges
                        edges.update({
                            id: edgeId,
                            opacity: 0.1,
                            width: 1,
                            color: {color: originalColor}
                        });
                    }
                });
            } else {
                // Clicked on background - reset
                resetHighlight();
                selectedNodeId = null;
            }
        });
        
        function resetHighlight() {
            // Reset all nodes to original styles
            nodes.forEach(function(node) {
                var original = originalNodeStyles[node.id];
                nodes.update({
                    id: node.id,
                    opacity: original.opacity,
                    borderWidth: original.borderWidth,
                    borderColor: undefined
                });
            });
            
            // Reset all edges to original styles
            edges.forEach(function(edge) {
                var edgeId = edge.id || (edge.from + "_" + edge.to);
                var original = originalEdgeStyles[edgeId];
                // Preserve original color structure
                var edgeColor = edge.color;
                if (typeof edgeColor === 'object' && edgeColor.color) {
                    edgeColor = {color: edgeColor.color};
                } else if (typeof edgeColor === 'string') {
                    edgeColor = {color: edgeColor};
                } else {
                    edgeColor = {color: "#CCCCCC"};
                }
                edges.update({
                    id: edgeId,
                    opacity: original.opacity,
                    width: original.width,
                    color: edgeColor
                });
            });
        }
    </script>
