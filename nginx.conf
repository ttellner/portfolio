events {
    worker_connections 1024;
}

http {
    upstream streamlit {
        server 127.0.0.1:8501;
    }

    # WebSocket upgrade configuration
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 8080;
        server_name _;

        # Increase timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        location / {
            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            
            # WebSocket headers - critical for App Runner
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_cache off;
            
            # WebSocket-specific timeouts (longer for persistent connections)
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # Explicit WebSocket endpoint
        location /_stcore/stream {
            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            
            # WebSocket upgrade - normalize headers for App Runner
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket timeouts
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Disable buffering
            proxy_buffering off;
            proxy_cache off;
            
            # Force WebSocket upgrade if Upgrade header present
            if ($http_upgrade != '') {
                proxy_set_header Connection "upgrade";
            }
        }

        # Health check endpoint
        location /_stcore/health {
            proxy_pass http://streamlit;
            access_log off;
        }
    }
}

